<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="nav_bar">
        <!-- put conditional if team is already created -->
        <a href="/user/dashboard">Standings</a>
        <a href="/edit/{{team.id}}">Edit Team</a>
        <a href="">Blog</a>
        <a href="/user/logout">Logout</a>
    </nav>
    <h1>{{team.name}}</h1>
    <p>Captain: {{captain.first_name}} {{captain.last_name}}</p>
    <p>Captain Email: {{captain.email}}</p>

    <table>
        <thead>
            <th>Name</th>
            <th>Points</th>
        </thead>
        <tbody>
            {% for member in team.members %}
            <tr>
                <td>{{member.first_name}} {{member.last_name}}</td>
                <td>{{member.total_score}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>



</body>
</html>
